<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Registrasi Mata Kuliah</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Form Registrasi-->
    <div class="container flex-column" style="justify-content: flex-start;">
        <div class="main-div flex-column">
            <div class="flex-row" style="gap: 10px;" draggable="true">
                <div class="icon"></div>
                <h1 class="font-black smaller">Coursify.</h1>
            </div>

            <h1 class="font-black small">Sign up for classes that you're interested.</h1>

            <a href="https://my.its.ac.id" style="margin-top: 25px;" target="_blank">
                <button class="btn">Sign up with MyITS</button>
            </a>

            <a href="https://akademik.its.ac.id/" style="margin-top: 25px;" target="_blank">
                <button class="btn b2">Sign up with SI Academic</button>
            </a>

            <div class="flex-row" style="gap: 20px;">
                <hr style="width:135px;">
                <h1 class="font-or smaller">or</h1>
                <hr style="width:135px;">
            </div>
            
            <form name="form1" class="flex-column" style="gap: 15px;" onsubmit="return validateForm()" method="post">
                <div>
                    <label for="Name">What's your name ?</label>
                    <input type="text" name="Name" id="Name" placeholder="Enter Your Name">
                </div>
                
                <div>
                    <label for="NRP">What's your NRP ?</label>
                    <input type="text" name="NRP" id="NRP" placeholder="Enter Your NRP">
                </div>

                <div>
                    <label for="Class">Choose your class :</label>
                    <input type="text" name="Class" id="Class" list="classList" placeholder="Choose One">

                    <datalist id="classList">
                    </datalist>
                </div>

                <div>
                    <label for="Dosen">Available Lecturer :</label>
                    <select name="Dosen" id="Dosen">
                        <option disabled="disabled" selected="selected"> -- choose class first --</option>
                    </select>
                </div>

                <a href="#" style="margin-top: 25px;" target="_blank">
                    <button class="btn b3" type="submit">Sign up</button>
                </a>
            </form>

            
        </div>

        <!--Zip Code Finder-->
        <div class="container flex-column" style="justify-content: flex-start;">
            <div class="main-div flex-column">
                <div class="flex-row" style="gap: 10px;" draggable="true">
                    <div class="icon"></div>
                    <h1 class="font-black smaller">Java Mailtrack.</h1>
                </div>
    
                <h1 class="font-black small">Your location details in a second.</h1>
    
                <div class="flex-row" style="gap: 20px;">
                    <hr style="width:135px;">
                    <h1 class="font-or smaller">workinprogress.</h1>
                    <hr style="width:135px;">
                </div>
                
                <form name="form2" class="flex-column" style="gap: 15px;" onsubmit="return validateForm()" method="post">
                    <div>
                        <label for="Province">What's your Province ?</label>
                        <input type="text" name="Province" id="Province" list="provinceList" placeholder="Choose One">
    
                        <datalist id="provinceList">
                        </datalist>
                    </div>

                    <div>
                        <label for="City">What's your City ?</label>
                        <select name="City" id="City">
                            <option disabled="disabled" selected="selected"> -- choose province first --</option>
                        </select>
                    </div>
    
                    <div>
                        <label for="Zipcode">Zipcode range :</label>
                        <select name="Zipcode" id="Zipcode">
                            <option disabled="disabled" selected="selected"> -- choose zipcode first --</option>
                        </select>
                    </div>

                    <div>
                        <label for="details">Location Detail</label>
                        <input type="text" name="details" id="details" placeholder="Press Submit to Reveal" readonly>
                    </div>
    
                    
                    <button class="btn b3" type="button" onclick="validateZip()">Submit</button>
                
                </form>
    
                
            </div>

        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
